<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    button{
        width: 40px;
        height:  40px;
    }
</style>
</head>
<body>
<div id="main">

</div>


</body>
</html>
<script>
    function render(row,column){
        var resume = "<table cellpadding='0' cellspacing='0'";
        for (let i = 0; i < row; i++) {
            resume +="<tr>";
            for (let j = 0; j < column; j++) {
                resume += "<td>";
                resume +="<button id='but"+i+"_"+j+"'></button>";
                resume +="</td>"; 
            }
            resume +="</tr>"
        }
        resume+="</table>";
        return resume;
    }
window.onload = function(){
    document.getElementById("main").innerHTML = render(10,10);
};
</script>
